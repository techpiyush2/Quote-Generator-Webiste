<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
      <header id="head">Let's start our morning with a new quote</header>
    </div>
    <div class="wrapper">
        
           <div class="content">
                <div class="quote-area">
                   <i class="fa-solid fa-quote-left"></i>
                   <span class="quote">Never give up on something you belivein</span>
                   <i id="quote-2" class="fa-solid fa-quote-right"></i>
                </div>
            </div>
           <div class="author">
                  <span class="name">- By Steve scalise</span>
           </div>
           <div class="buttons">
               <button onclick= "setBg(),randomQuote()">New Quote</button>
           </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
